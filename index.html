	<script type="text/javascript" src="script/jquery-1.8.2.min.js"></script>

<header>
	<!--<div class="logo"><a href="http://www.fhoeg.de" target="_blank"><img src="img/fh_logo_blue.svg" alt="logo" /></a></div>
	<section class="inputarea">-->
		<div class="info">?</div>
		<div class="forms">

			<form class="font_wrapper" name="textform">
				<input id="fonts" type="text" name="fontfamily" class="textfield" value="Enter"/>
				<span class="feedback">feedback</span>
			</form>

			<form class="fb_wrapper">
				<input type="text" name="fallback" class="fallback_input" value="Toggle/enter fallback" />
			</form>

			<div class="fb_toggle">
				<span class="lbl">Fallback</span>
				<span class="toggle_btn"></span>
			</div>

			<div class="langDrop">
				<span class="lbl">Language</span>
				<ul class="language">
					<li class="active">Eng</li>
					<li class="item">English</li>
					<li class="item">German</li>
					<!--<li class="item">Spanish</li>-->
					<li class="item">Hungarian</li>
					<!--<li class="item">Russian</li>
					<li class="item">Chinese</li>-->
				</ul>
				<span class="lang_button lang_closed"></span>
			</div>

		</div>
	</section>
</header>
